<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Unit Converter</h1>
        <h5>Select Category</h5>

        <select id="conversionCategory" class="select-category">
            <option value="">-Select-</option>
            <option value="temperature">Temperature</option>
            <option value="area">Area</option>
            <option value="weight">Weight</option>
            <option value="length">Length</option>
            <option value="time">Time</option>
        </select>
    </div>

    <div class="container">
        <div class="conversion" id="temperature">
            <h2 class="category-title">
                Temperature
            </h2>
            <input type="number" class="input" id="temperatureInput" placeholder="Enter value">
            <select id="fromTemperatureUnit" class="unit-select">
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <span class="arrow"></span> 
                <select id="toTemperatureUnit"
                        class="unit-select"> 
                    <option value="celsius"> 
                        Celsius 
                    </option> 
                    <option value="kelvin"> 
                        Kelvin 
                    </option> 
                    <option value="fahrenheit"> 
                        Fahrenheit 
                    </option> 
                </select> 
                <button id="temperatureConvertBtn"
                        class="convert-button"> 
                    Convert 
                </button> 
                <div class="result"> 
                    <p id="temperatureResult"> 
                        Result will be 
                        displayed here 
                    </p> 
                </div> 
        </div>
    </div>

</body>
</html>
